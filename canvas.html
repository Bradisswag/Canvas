<!doctype html>
    
<head>
    <title>Canvas</title>
</head>
    
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    
    <script>
        var canvas, canvasContext;
        
        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');
            
            setInterval(mainloop, 1000 / 50);
        }
        
        //player variables
        var playerXpos = 0;
        var playerYpos = 0;
        var playerSize = 20;
        var playerXspeed = 2;
        var playerYspeed = 2;
        
        function mainloop() { // loop runs code 50 times per second
            colorRect(0,0,canvas.width,canvas.height,'black'); //bg
            colorRect(playerXpos,playerYpos,playerSize,playerSize,'red'); //player
            
            
            playerMove();
        }
        
        function playerMove(){
            playerXpos += playerXspeed;
            playerYpos += playerYspeed;
            
            if(playerXpos > canvas.width - playerSize){ // right edge bounce
                playerXspeed *= -1;
            }
            if(playerXpos < 0){ // left edge bounce
                playerXspeed *= -1;
            }
            
            if(playerYpos > canvas.height - playerSize){ // bottom edge bounce
                playerYspeed *= -1;
            }
            if(playerYpos < 0){ // top edge bounce
                playerYspeed *= -1;
            }
        }
        
        // func to draw colored rects on canvas
        function colorRect(x,y,w,h,c){
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x,y,w,h);
        }
        
    </script>
</body>
